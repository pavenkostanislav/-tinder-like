<ng-container *transloco="let t; read: 'btn'">
  <mat-grid-list cols="2" rowHeight="1:1">
    <mat-grid-tile
      *ngFor="let item of items; let i = index"
      [style.height.px]="640"
    >
      <mat-card [style.max-width.px]="320">
        <div *ngIf="item && item.like" class="cover"></div>
        <mat-card-header>
          <mat-card-title>{{ item.title }}</mat-card-title>
          <mat-card-subtitle>{{ item.subtitle }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <p class="scrollable-img">
            <img
              mat-card-image
              [attr.src]="item.img.src"
              [attr.alt]="item.img.alt"
            />
          </p>
        </mat-card-content>

        <mat-card-content>
          <p class="scrollable">{{ item.content }}</p>
        </mat-card-content>
        <mat-card-actions>
          <button
            mat-button
            (click)="like(item)"
            [disabled]="item.like ? 'disabled' : null"
          >
            {{ t("like") }}
          </button>
          <button
            mat-button
            (click)="swiping(i)"
            *ngIf="!item.like"
            [disabled]="item.like ? 'disabled' : null"
          >
            {{ t("dislike") }}
          </button>
          <button
            mat-flat-button
            *ngIf="item.like"
            color="primary"
            style="z-index: 1001"
            (click)="swiping(i)"
          >
            {{ t("okay") }}
          </button>
        </mat-card-actions>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</ng-container>
